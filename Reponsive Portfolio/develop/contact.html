<!--Navbar links-->
    <body>
            <a class="navbar-brand" href="#">Kelly Smith</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-item nav-link active" href="index.html">About Me <span class="sr-only">(current)</span></a>

<!--container for contact form-->
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <h3>Contact Me</h3>
        </div>
      </div>
      <section>
      <form>
					<div class="form-group">
            <div class="col-xs-12">
							<label for="Name">Name</label>
              <input type="text" class="form-control" id="Name" placeholder="Enter your name">
            </div>
          </div>
					<div class="form-group">
            <div class="col-xs-12">
							<label for="Email">Email</label>
              <input type="email" class="form-control" id="Email" placeholder="Enter your email">
            </div>
          </div>
          <div class="form-group">
            <div class=" col-xs-12">	
							<label for="Message">Message</label>
							<textarea class="form-control" id="Message" rows="3" placeholder="Hello. Send me a message"></textarea>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </section>  
      </div>	

  <!--footer-->
    <footer class="footer">
      <p>Footer</p>
    </footer>
      
          
  <!--javascript for navbar-->
